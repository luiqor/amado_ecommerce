{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="shop_sidebar_area">
    <form method="get" id="filter-form">
      {% include 'shop/categories.html'%}
      {% include 'shop/brands.html'%}
      {% include 'shop/price.html'%}
        <!-- Button Group -->
          <input type="hidden" name="items_per_page" value="{{ items_per_page }}">
          <input type="hidden" name="sort_by" value="{{ sort_by }}">
        <div class="amado-btn-group mt-30 mb-100">
          <button type="submit" class="btn amado-btn mb-15">Знайти</button>
        </div>
      </form>
</div>
<div class="amado_product_area section-padding-100">
    <div class="container-fluid">
      {% include 'shop/topbar.html' %}
      {% include 'shop/items.html' %}
      {% include 'shop/pagination.html'%}
    </div>
</div>
<script src="{% static "js/shop.js" %}"></script>
{% endblock %}
