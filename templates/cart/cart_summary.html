{% extends 'base.html' %} {% block content %}

<div class="cart-table-area section-padding-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-8">
        <div class="cart-title mt-50">
          <h2>Кошик</h2>
        </div>

        <div class="cart-table clearfix">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th></th>
                <th>Назва</th>
                <th>Ціна</th>
                <th>Кількість</th>
              </tr>
            </thead>
            <tbody>
              {% for item_cart in cart %} {% with item=item_cart.item %}
              <tr>
                <td class="cart_product_img">
                  <a href="#"
                    ><img src="{{ item.photo.url }}" alt="Product"
                  /></a>
                </td>
                <td class="cart_product_desc">
                  <h5>{{ item.name }}</h5>
                </td>
                <td class="price">
                  <span>{{ item.price }} грн</span>
                </td>
                <td class="qty">
                  <div class="qty-btn d-flex">
                    <p>Qty</p>
                    <div class="quantity">
                      <span class="qty-minus" onclick="decreaseQuantity()"
                        ><i class="fa fa-caret-down" aria-hidden="true"></i
                      ></span>
                      <input
                        type="number"
                        class="qty-text"
                        id="qty"
                        step="1"
                        min="1"
                        max="300"
                        name="quantity"
                        oninput="updateQuantity()"
                        value="{{ item_cart.qty }}"
                        readonly
                      />
                      <span class="qty-plus" onclick="increaseQuantity()">
                        <i class="fa fa-caret-up" aria-hidden="true"> </i>
                      </span>
                    </div>
                  </div>
                </td>
              </tr>
              {% endwith %} {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="cart-summary">
          <h5>Підсумок</h5>
          <ul class="summary-table">
            <li>
              <span>Всього:</span> <span>{{cart.get_total_price}} грн</span>
            </li>
          </ul>
          <div class="cart-btn mt-100">
            <a href="cart.html" class="btn amado-btn w-100">Checkout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
